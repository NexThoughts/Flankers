group 'com'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "io.vertx:vertx-core:3.5.0"
    compile "io.vertx:vertx-lang-groovy:3.5.0"
    compile 'io.vertx:vertx-web:3.5.0'
    compile 'io.vertx:vertx-mongo-client:3.5.0'
    compile 'io.vertx:vertx-web-templ-jade:3.5.0'
    compile 'io.vertx:vertx-web-api-contract:3.5.0'
}
